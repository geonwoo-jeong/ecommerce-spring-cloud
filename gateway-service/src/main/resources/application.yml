spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          url: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka